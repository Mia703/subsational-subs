<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SubSational Subs | Menu</title>
	<!-- styles -->
	<link rel="stylesheet" href="../styles/global.css">
	<link rel="stylesheet" href="../styles/menu.css">
	<!-- scripts -->
	<script defer src="../scripts/products.js"></script>
	<script defer src="../scripts/menu.js"></script>
</head>

<body>
	<div id="main-grid">
		<section id="menu-page">
			<div class="desktop navigation">
				SubSational Subs
				<button type="button">log out</button>
			</div>

			<div class="products container">
				<!-- pre-filled by product.js -->
				<div class="products list container">
					<h3>Hot Subs</h3>
					<div class="hot-subs container"></div>
				</div>
				<div class="products list container">
					<h3>Cold Subs</h3>
					<div class="cold-subs container"></div>
				</div>
				<div class="products list container">
					<h3>Sides, Drinks, and Desserts</h3>
					<div class="sides container"></div>
				</div>
			</div>

			<div class="order container">
				<!-- filled by menu.js -->
				<div class="content container">
					<div class="order-items container"></div>
					<div class="totals container">
						<div class="container">
							<p class="label">Sub Total</p>
							<p class="label">Tax 5%</p>
						</div>
						<div class="container">
							<p class="subtotal">$0.00</p>
							<p class="taxed-total">$0.00</p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
