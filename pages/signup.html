<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- google icons -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="../styles/global.css">
	<link rel="stylesheet" href="../styles/signup.css">
	<script defer src="../scripts/global.js"></script>
	<title>SubSational Subs | Sign Up</title>
</head>

<body>
	<div id="main-grid">
		<section class="header container signup">
			<!-- =================== mobile navigation -->
			<nav id="mobile">
				<button type="button" id="mobile-nav-close">
					<span class="material-symbols-outlined">close</span>
				</button>
				<div class="mobile-nav content">
					<h1>SubSational Subs</h1>
					<h3>Your summer sub destination.</h3>
					<ul class="nav-list mobile">
						<li class="nav-list-item mobile">
							<a href="index.html" class="nav-link">Home</a>
						</li>
						<li class="nav-list-item mobile">
							<a href="index.html" class="nav-link">About</a>
						</li>
						<li class="nav-list-item mobile">
							<a href="index.html" class="nav-link">Contact</a>
						</li>
					</ul>
				</div>
			</nav>
			<!-- =================== desktop navigation -->
			<nav id="desktop">
				<ul class="nav-list desktop">
					<li class="nav-list-item desktop">
						<a href="index.html" class="nav-link desktop">SubSational Subs</a>
					</li>
					<li class="nav-list-item desktop">
						<a href="index.html" class="nav-link desktop">About</a>
					</li>
					<li class="nav-list-item desktop">
						<a href="index.html" class="nav-link desktop">Contact</a>
					</li>
				</ul>
			</nav>
			<!-- =================== header content -->
			<div class="header content">
				<button type="button" id="mobile-nav-open">
					<span class="material-symbols-outlined">menu</span>
				</button>

				<div class="form container">
					<h2>Sign Up</h2>
					<form action="" method="post" id="signup-form">
						<input type="text" name="firstName" id="firstName" placeholder="firs name" required>
						<input type="text" name="username" id="username" placeholder="username" required>
						<input type="password" name="password" id="password" placeholder="password" required>
						<button type="submit" class="blue">Login</button>
					</form>
					<div class="container">
						<p>Already have an account?</p>
						<a href="./login.html">Login</a>
					</div>
				</div>
			</div>
			<div class="overlay"></div>
		</section>
	</div>
</body>

</html>
